pluginManagement {
	repositories {
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		maven { url = "https://maven.kikugie.dev/releases" }
		mavenCentral()
		gradlePluginPortal()
	}
}

plugins {
	id "dev.kikugie.stonecutter" version "0.4.4"
}

stonecutter {
	shared {
		versions "1.20.1", "1.21.1"
		vcsVersion = "1.21.1"
	}

	create rootProject
}
